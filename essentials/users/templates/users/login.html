{% extends 'layout.html' %}

{% block title %}
  LOgin
{% endblock %}

{% block content %}
  <h1>Login</h1>

  <form action="{% url "users:login" %}" method="post">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <button>Salvar</button>
  </form>
  
{% endblock %}
